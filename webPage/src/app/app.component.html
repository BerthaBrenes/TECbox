<ion-app>
    <ion-menu side="start" menuId="first" contentId="main">
        <ion-header>
          <ion-toolbar color="primary">
            <ion-title>Start Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list *ngFor="let pages of navigate">
            <ion-menu-toggle auto-hide="true">
              <ion-item [routerLink]="pages.url" routerDirection="forward">
                  <ion-icon [name]="pages.icon" slot="start"></ion-icon>
                     {{pages.title}} 
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
      <ion-menu side="end" menuId="second" contentId="main2">
          <ion-header>
            <ion-toolbar color="primary">
              <ion-title>Start Menu</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <ion-list *ngFor="let pages of navigate2">
              <ion-menu-toggle auto-hide="true">
                <ion-item [routerLink]="pages.url" routerDirection="forward">
                    <ion-icon [name]="pages.icon" slot="start"></ion-icon>
                       {{pages.title}} 
                </ion-item>
              </ion-menu-toggle>
            </ion-list>
          </ion-content>
        </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
  <ion-router-outlet id="main2"></ion-router-outlet>

</ion-app>
