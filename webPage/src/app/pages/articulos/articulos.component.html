<ion-grid>
    <ion-row >
      <ion-col *ngFor='let product of data' >
       
        <div>
          <img src="{{product.image}}" alt="">
        <p>{{product.name}}</p>
        <p>{{product.barCode}}</p>
        <p>{{product.description}}</p>
        <p>{{product.discount}}</p>
        <p>{{product.price}}</p>
        <p>{{product.seller}}</p>
        <p>{{product.taxes}}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
