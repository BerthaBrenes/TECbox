<ion-header>
  <ion-toolbar>
    <ion-title>Administrador</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" (click)="presentPopover($event)"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let col of responsibilities">
        <ion-button shape="round" fill="outline" (click)="openComponent(col.name)">
          {{col?.name}}
          <ion-icon slot="end" name={{col?.icon}}></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="content">
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <div #ComponentContainer>
          </div>
        </ion-col>
        <ion-col size="3">
          <div class="report">
            <ion-title> Vista de Reportes</ion-title>
            <img src="assets/imgs/reportImage.png" alt="">
            <ion-button routerLink='/report'>Reportes</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
 
</ion-content>
<ion-footer>
  <ion-icon name="cube"></ion-icon>
  <span>TECbox</span>
</ion-footer>
