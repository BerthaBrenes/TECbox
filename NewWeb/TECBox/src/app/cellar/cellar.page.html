<ion-header >
  <ion-toolbar >
    <ion-title>
      Bodeguero
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div class="Container">
  <div (click)="openComponent('gestion')" class="gestion">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Gesti√≥n de paquetes</ion-label>
        </ion-col>
        <ion-col>
          <img src='assets/imgs/paquetes.png'>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div  class="tracking" (click)="openComponent('rastreo')">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Rastreo de paquetes</ion-label>
        </ion-col>
        <ion-col>
          <img src='assets/imgs/rastreo.png'>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
<div class="reportContainer">
  <ion-grid>
    <ion-row>
      <ion-col size="9">
        <div #ComponentContainer>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="report">
          <ion-title> Vista de Reportes</ion-title>
          <img src="assets/imgs/reportImage.png" alt="">
          <ion-button routerLink='/report'>Reportes</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>

<ion-footer>
  <ion-icon name="cube"></ion-icon>
  <span>TECbox</span>
</ion-footer>
