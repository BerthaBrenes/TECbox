<ion-toolbar>
  <ion-buttons slot="end" (click)="dismiss()">
    <ion-icon name="close"></ion-icon>
  </ion-buttons>
</ion-toolbar>
<ion-content>
  <div class="tittle">
    <ion-icon slot="start" name="cart-outline"></ion-icon>
    <ion-label>Carrito de compras</ion-label>
  </div>
  <div class="contentlist">
    <h3>Confirma que deseas comprar estos art√≠culos</h3>
    <ion-grid>
      <ion-row class="title">
       <ion-col size="5">Producto</ion-col>   
       <ion-col size="3">Precio</ion-col>   
       <ion-col size="2">Cantidad</ion-col>  
      </ion-row>
      <ion-row *ngFor="let item of data">
        <ion-col size="5">{{item.product.Name}}</ion-col>   
        <ion-col size="3">{{item.price}}</ion-col>   
        <ion-col size="2">{{item.quantity}}</ion-col>  
       </ion-row>
    </ion-grid>
  </div>
  <ion-button (click)="comprar()">Comprar</ion-button>
</ion-content>
