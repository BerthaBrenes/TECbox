<ion-toolbar>
  <ion-title>Registro</ion-title>
  <ion-buttons slot="end" (click)="dismiss()">

</ion-toolbar>
<ion-content>

      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input formControlName="password" type="text" type="password" placeholder="  ContraseÃ±a"></ion-input>

      </ion-item>
    </form>
    <ion-row style="text-align: center">
