<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reportes
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <div>
          <ion-label>Los 25 productos mas vendidos de TECBox.com</ion-label>
          <img class="best" src="assets/imgs/bestReport.png">
          <ion-button class="best" (click)='generarReporte1()'>Ver Reporte</ion-button>
        </div>
      </ion-col>
      <ion-col size="4">
        <div>
          <ion-label>Paquetes listos para entregas</ion-label>
          <img src="assets/imgs/readyReport.png">
          <ion-button  class="ready" (click)='generarReporte2()'>Ver Reporte</ion-button>
        </div>
      </ion-col>
      <ion-col size="4">
         <div>
           <ion-label>Paquetes entregados</ion-label>
           <img src="assets/imgs/deliveredReport.png">
           <ion-button (click)='generarReporte3()'>Ver Reporte</ion-button>
         </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-icon name="cube"></ion-icon>
  <span>TECbox</span>
</ion-footer>
