<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reportes
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <div>
          <ion-label>Los 25 productos mas vendidos de TECBox.com</ion-label>
          <img class="best" src="assets/imgs/bestReport.png">
          <ion-row>
            <ion-col>
              <ion-label>Fecha Inicial</ion-label>
              <ion-item>
                <ion-input #FI type=date [(ngModel)]="startDateR1"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-label>Fecha Final</ion-label>
              <ion-item>
                <ion-input #FF type=date [(ngModel)]="endDateR1"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-button class="best" (click)='getReporte1()'>Ver Reporte</ion-button>
        </div>
      </ion-col>


      <ion-col size="4">
        <div>
          <ion-label>Paquetes listos para entregas</ion-label>
          <img src="assets/imgs/readyReport.png">
          <ion-row>
            <ion-col>
              <ion-label>Rutas</ion-label>
              <ion-item>
                <ion-select #S placeholder="Select One">
                  <ion-select-option *ngFor="let s of routes" value={{s.Id}} [(ngModel)]="rutaSeleccionada">{{s.Id}}
                  </ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-button class="ready" (click)='getReporte2()'>Ver Reporte</ion-button>
        </div>
      </ion-col>


      <ion-col size="4">
        <div>
          <ion-label>Paquetes entregados</ion-label>
          <img src="assets/imgs/deliveredReport.png">
          <ion-row>
            <ion-col>
              <ion-label>Fecha Inicial</ion-label>
              <ion-item>
                <ion-input #FI type=date [(ngModel)]="startDateR3"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-label>Fecha Final</ion-label>
              <ion-item>
                <ion-input #FF type=date [(ngModel)]="endDateR3"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-button (click)='getReporte3()'>Ver Reporte</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-icon name="cube"></ion-icon>
  <span>TECbox</span>
</ion-footer>
